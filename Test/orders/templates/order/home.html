<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Code Review</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div style="background-color: #007bff; color: white; padding: 20px">
      <h1>Welcome to Code Review</h1>
      <p>Improve your code quality with expert reviews!</p>
    </div>

    <div style="margin-top: 50px">
      <button
        onclick="location.href='add_user.html'"
        style="
          padding: 10px 20px;
          font-size: 16px;
          background-color: green;
          color: white;
          border: none;
          cursor: pointer;
          margin: 10px;
        "
      >
        Add User
      </button>

      <button
        onclick="location.href='add_order.html'"
        style="
          padding: 10px 20px;
          font-size: 16px;
          background-color: orange;
          color: white;
          border: none;
          cursor: pointer;
          margin: 10px;
        "
      >
        Add Order
      </button>

      <button
        onclick="location.href='view_orders.html'"
        style="
          padding: 10px 20px;
          font-size: 16px;
          background-color: red;
          color: white;
          border: none;
          cursor: pointer;
          margin: 10px;
        "
      >
        View Orders
      </button>
    </div>
  </body>
</html>
